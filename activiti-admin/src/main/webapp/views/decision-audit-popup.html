<div class="modal-header-wrapper">
	<div class="modal-header">
		<div class="pull-right">
            <a class="action" ng-click="cancel()">&times; {{'GENERAL.ACTION.CANCEL-AND-CLOSE' | translate}}</a>
        </div>
		<h2>{{'DECISION-AUDIT.POPUP.HEADER' | translate}}</h2>
	</div>
</div>
<div class="modal-body modal-body-medium">
	<div id="decisiontabledisplay" class="column-full-height">

		<div loading="model.loading"></div>

		<div ng-show="!model.loading && model.decisionTableDefinition != null" class="container-fluid activiti-table" >
			<div class="section pack">
				<h3>{{ 'DECISION-AUDIT.TABLE.HEADER' | translate: {'name': model.decisionTableDefinition.name} }}</h3>
				<hr/>
				<div>
					<div class="form-group">
						<label translate="DECISION-AUDIT.TABLE.HIT-POLICY"></label>:
						<span>{{'DECISION-AUDIT.TABLE.HIT-POLICIES.' + model.decisionTableDefinition.hitIndicator | translate}}</span>
					</div>
					<br>
					<div id="decisionTableGrid" ui-grid="gridOptions" class="activiti-ui-grid-noscroll" ui-grid-cellnav ui-grid-auto-resize></div>
				</div>
				<div class="clearfix"></div>
			</div>

			<div class="section pack">
				<h3 class="header-expandable"
					ng-click="model.outputListExpanded = !model.outputListExpanded"
					ng-class="{'header-expanded': model.outputListExpanded }">
					<span class="glyphicon glyphicon-play"></span>
					<span translate="DECISION-AUDIT.TABLE.OUTPUT-VARIABLES"></span>
				</h3>
				<hr/>
				<div ng-show="model.outputListExpanded">
					<div ng-show="model.outputVariableValues.length" id="outputVariablesGrid" ui-grid="outputVariablesGridOptions" class="activiti-ui-grid-noscroll" ui-grid-cellnav ui-grid-auto-resize></div>
					<div ng-show="!model.outputVariableValues.length"  translate="DECISION-AUDIT.TABLE.NO-OUTPUT-VARIABLES"></div>
				</div>
				<div class="clearfix"></div>
			</div>

			<div class="section pack">
				<h3 class="header-expandable"
					ng-click="model.inputListExpanded = !model.inputListExpanded"
					ng-class="{'header-expanded': model.inputListExpanded }">
					<span class="glyphicon glyphicon-play"></span>
					<span translate="DECISION-AUDIT.TABLE.INPUT-VARIABLES"></span>
				</h3>
				<hr/>
				<div ng-show="model.inputListExpanded">
					<div ng-show="model.inputVariableValues.length" id="inputVariablesGrid" ui-grid="inputVariablesGridOptions" class="activiti-ui-grid-noscroll" ui-grid-cellnav ui-grid-auto-resize></div>
					<div ng-show="!model.inputVariableValues.length" translate="DECISION-AUDIT.TABLE.NO-INPUT-VARIABLES"></div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</div>

<div class="modal-footer-wrapper">
	<div class="modal-footer">
		<div class="pull-right">
	       <button type="button" class="btn btn-sm btn-default" ng-click="cancel()" ng-disabled="status.loading"
		       	translate="GENERAL.ACTION.CLOSE">
	       	</button>
		</div>
	</div>
</div>
